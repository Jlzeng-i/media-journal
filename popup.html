<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medari</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  
  <div class="container">
	<div class="main-content">
    <h1>Medari</h1>
	<div>
		<button id="youtube" class="icon-button"><img src="youtube.png" alt="Youtube"></button>
		<button id="tiktok" class="icon-button"><img src="tiktok.png" alt="Tiktok"></button>
		<button id="twitter" class="icon-button"><img src="twitter.png" alt="Twitter"></button>
		<button id="instagram" class="icon-button"><img src="instagram.png" alt="Instagram"></button>
		<button id="facebook" class="icon-button"><img src="facebook.png" alt="Facebook"></button>
		<button id="gaming" class="icon-button"><img src="gaming.png" alt="Gaming"></button>
	</div>
	<div>
		<label for="startTime">Start Time:</label>
		<input type="text" id="startTime" pattern="^(?:2[0-3]|[01]?[0-9]):[0-5][0-9]$" placeholder="hh:mm" required>
	</div>
	<div>
		<label for="stopTime">Stop Time:</label>
		<input type="text" id="stopTime" pattern="^(?:2[0-3]|[01]?[0-9]):[0-5][0-9]$" placeholder="hh:mm" required>
	</div>
	<div>
		<label for="label">Label:</label>
		<input type="text" id="label" placeholder="Enter a label for this entry">
	</div>
	<div>
		<label for="notes">Notes:</label>
		<textarea id="notes" rows="3" placeholder="Enter any notes"></textarea>
	</div>
	<button id="addEntry">Add Entry</button>
	<div>
		<label for="pageLabel">Page Label:</label>
		<input type="text" id="pageLabel" placeholder="defaults to mm/dd/yyyy">
		<button id="addPage">Add Page</button>
		<button id="delPage">Delete Page</button>
	</div>
	<div>
		<label for="pageDropdown">Select Page:</label>
		<select id="pageDropdown"></select>
	</div>
	<div id="entries"></div>
	<div>
	<label>Right click to delete entry</label>
	</div>
</div>
  <script src="popup.js"></script>
</body>
</html>
